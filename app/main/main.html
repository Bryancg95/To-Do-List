<div>
    <form action="" class="container">
        <header class="title"><h2>To Do App</h2></header>
        <div class="container-tasks">
                <div ng-repeat="task in tasks.task track by $index" class="container-task">

                        <input type="checkbox" ng-model="tasks.state[$index]" id="'{{ $index }}'" class="check-task">
                        <label for="'{{ $index }}'" class="draw-check"><span class="draw-check-color">x</span></label>

                        <input type="text" placeholder="task" ng-model="task"  ng-disabled="tasks.state[$index]" ng-keyup="taskListener($index,task)" class="text-task">               
                        <input type="button" value="x" ng-click="removeTask($index)" ng-hide="tasks.state[$index]" class="button-remove">
                </div>
        </div>
        
        <div class="container-options">
                <input type="text" placeholder="New task" ng-model="taskNew" ng-keyup="disableButton = disableAdd(taskNew)" class="text-add">               
                <input type="button" value="Add" ng-click="addNewTask(taskNew)" ng-disabled="disableButton" class="button-add">
                <input type="button" value="Save" ng-click="saveTask()" class="button-save">
        </div>
    </form>
</div>
